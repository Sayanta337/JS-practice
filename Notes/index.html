<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>^_^ Notes app</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <header>
    <h1>Quick notes</h1>
  </header>
  <main>
    <div class="input_field">
      <input id="user_input" type="text" placeholder="Like - 'I will drink 3 liter water today.'">
      <button id="input_submit" onclick="addValue()">+</button>
    </div>
    <div class="output_field">
      <div class="outputs">
        <div class="test">
          <span class="para_notes">Welcome user, this is a test text.</span>
          <button class="delete_btn">🗑️</button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="notes.js"></script>
</body>
</html>
