<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #252525;
      }
    </style>
  </head>
  <body>
    <div class="total">
      <input type="text" class="display">
      <div class="allbuttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
      </div>
    </div>
  </body>
</html>
