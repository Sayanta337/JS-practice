<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <main class="total">
      <div class="display-box">
        <input type="text" class="display" readonly>
      </div>
      <div class="allbuttons">
        <button onclick="add7()">7</button>
        <button onclick="add8()">8</button>
        <button onclick="add9()">9</button>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="add4()">4</button>
        <button onclick="add5()">5</button>
        <button onclick="add6()">6</button>
        <button onclick="multiply()">x</button>
        <button onclick="divide()">รท</button>
        <button onclick="add1()">1</button>
        <button onclick="add2()">2</button>
        <button onclick="add3()">3</button>
        <button id="solveButton" onclick="result()">=</button>
        <button onclick="adddot()">.</button>
        <button onclick="add0()">0</button>
        <button onclick="add00()">00</button>
        <button onclick="answer = ''; document.querySelector('.display').value = answer;">C</button>
        <button>
          <img id="personIcon" src="Person.svg" alt="Person Icon">
        </button>
        <button>โซ</button>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
